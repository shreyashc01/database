{% extends "layouts/base.html" %}

{% block title %} Add User {% endblock %}

<!-- Specific Page CSS goes HERE  -->
{% block stylesheets %}{% endblock stylesheets %}

{% block content %}

<div class="content">
    <div class="page-inner">
        <div class="page-header">
            <h4 class="page-title">ADD KITS</h4>
            <ul class="breadcrumbs">
                <li class="nav-home">
                    <a href="/">
                        <i class="flaticon-home"></i>
                    </a>
                </li>
                <li class="separator">
                    <i class="flaticon-right-arrow"></i>
                </li>
                <li class="nav-item">
                    <a href="/offer-addoffer">KITS</a>
                </li>
                <li class="separator">
                    <i class="flaticon-right-arrow"></i>
                </li>
                <li class="nav-item">
                    <a href="/offer-offerlist">Add kit</a>
                </li>
            </ul>
        </div>
        <form action="" method="POST">
            <div class="content">
                <div class="row">
                    <div class="col-sm-12">
                        <div class="card">
                            <div class="card-header">Kit Details</div>
                            <div class="card-body">
                                <div class="col-sm-12">
                                    <div class="row">
                                        <div class="form-group col-sm-8">
                                            <label>Kit Description</label>
                                            <textarea rows="2" name="kit_description" class="form-control"></textarea>
                                        </div>
                                    </div>
        
                                    <div class="row">
                                        <div class="form-group col-sm-4">
                                            <label>Kit No</label>
                                            <input name="kit_no" type="text" maxlength="200" autocomplete="new-password"
                                                class="form-control">
                                        </div>
                                        <div class="form-group col-sm-4">
                                            <label>HSN Code</label>
                                            <input name="hsn_code" type="text" maxlength="200" autocomplete="new-password"
                                                class="form-control">
                                        </div>
                                    </div>
        
                                    <div class="row">
                                        <div class="form-group col-sm-8">
                                            <label>Total No. of lubrication points</label>
                                            <textarea rows="2" name="lubricant_points" class="form-control"></textarea>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        
            <div class="content">
                <div class="page-section">
                    <div class="card card-fluid">
                        <div class="card-body">
                            <table style="width: 100%;" id="emptbl">
                                <thead>
                                    <th>Product<span style="color: red;">*</span></th>
                                    <th>
                                        <a class="btn btn-secondary active" onclick="myButtonClick()">
                                            <i class="fa fa-plus"></i>
                                        </a>
                                    </th>
                                </thead>
                                <tbody style="padding: 5%;">
                                    <tr>
                                        <td style="width: 400px;">
                                            <input class="text-input" name="kit_products" autocomplete="new-password">
                                        </td>
                                        <td style="width: 5%;"></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <hr class="mb-4">
                        <div style="text-align: center;">
                            <button id="btnSave" type="submit" class="btn btn-primary btn-sm">Save</button>
                            &nbsp;
                            <a routerlink="/Kit-masters" queryparamshandling="preserve" class="btn btn-danger btn-sm"
                                href="/Kit-masters">Cancel</a>
                        </div>
                        <br>
                        <div class="card-footer"></div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock content %}

{% block javascripts %}
<script>
    let lineNo = 1;

    function myButtonClick() {
        console.log("clask")
        var table = document.getElementById('emptbl');
        var rowCount = table.rows.length;
        console.log(rowCount)

        tableBody = $("table tbody");
        tableBody.append(markup);

    $(document).ready(function () {
        $("#btnSave").click(function () {
            var inputData = "";

            $(".text-input").each(function () {
                var inputValue = $(this).val();
                inputData += "" + inputValue + "\n";
            });
            console.log(inputData);

        });
    });

    function SomeDeleteRowFunction(btndel) {
        if (typeof (btndel) == "object") {
            $(btndel).closest("tr").remove();
        }
        else {
            return false;
        }
    }


</script>

<style>
    th,
    td {
        border: 1px solid black;
        padding: 5px;
    }

    .container[_ngcontent-owj-c93] {
        width: 100%
    }
</style>

<style>
    .bs-example {
        margin: 20px;
    }

    .text-input {
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        display: inline-block;

    }

    .form-control {
        border-color: #0f0e0f;
